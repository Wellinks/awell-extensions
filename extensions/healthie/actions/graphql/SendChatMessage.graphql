mutation sendChatMessage(
  $clientMutationId: String
  $user_id: String
  $content: String
  $conversation_id: String
  $attached_image: Upload
  $attached_document: Upload
  $attached_audio: Upload
  $attached_image_string: String
  $scheduled_at: String
  $org_chat: Boolean
  $hide_org_chat_confirmation: Boolean
) {
  createNote(
    input: {
      clientMutationId: $clientMutationId
      user_id: $user_id
      content: $content
      conversation_id: $conversation_id
      attached_image: $attached_image
      attached_document: $attached_document
      attached_audio: $attached_audio
      attached_image_string: $attached_image_string
      scheduled_at: $scheduled_at
      org_chat: $org_chat
      hide_org_chat_confirmation: $hide_org_chat_confirmation
    }
  ) {
    messages {
      field
      message
    }
    note {
      id
      user_id
      recipient_id
    }
  }
}
